<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_new_password1" class="form-label">Nova senha</label>
        {{ form.new_password1 }}
    </div>
    <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirme a nova senha</label>
        {{ form.new_password2 }}
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Salvar Nova Senha</button>
</form>
