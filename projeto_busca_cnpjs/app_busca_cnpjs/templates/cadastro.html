{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
    <title>Cadastro</title>
</head>
<body style="background-color:darkgrey;">
    {% block content %}
        <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link active"></a>
        </nav>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="mb-5" style="text-align: center;">Cadastre-se</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Enviar</button>
            <!-- Register buttons -->
            <div class="text-center">
            <p>Já possui usuário? <a href="{% url 'login' %}">Login</a></p>
        </form>
    {% endblock %}
</body>
</html>
